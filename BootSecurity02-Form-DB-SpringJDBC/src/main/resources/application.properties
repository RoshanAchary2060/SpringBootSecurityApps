spring.application.name=BootSecurity02-DB-SpringJDBC
server.port=5000
server.servlet.context-path=/security

spring.mvc.view.prefix=/WEB-INF/pages/
spring.mvc.view.suffix=.jsp

spring.datasource.url=jdbc:postgresql://localhost:5432/spring
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver


# Hibernate dialect (if using Hibernate)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Enable Hibernate DDL auto (optional, use according to your needs)
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements (optional)
spring.jpa.show-sql=true

spring.jpa.open-in-view=false
